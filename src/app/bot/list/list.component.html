<div class="container workspace">
  <div class="row bar">
    <div class="col-sm-2">
      <p class="typography white">Bots</p>
    </div>
    <div class="col-sm-10"></div>
  </div>
  <app-unit-warning></app-unit-warning>
  <mat-form-field class="full-width">
    <input matInput type="text" placeholder="Search" (click)="applyFilter($event.target.value)">
  </mat-form-field>
  <div class="mat-elevation-z8" style="padding-bottom:1em;">
    <table mat-table [dataSource]="dataSource" class="full-width">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let bot">
          <a routerLink="info">{{ bot.name }}</a>
        </td>
      </ng-container>
      <ng-container matColumnDef="app">
        <th mat-header-cell *matHeaderCellDef>Application</th>
        <td mat-cell *matCellDef="let bot">{{ bot.app }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> 
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20, 40, 50]" showFirstLastButtons></mat-paginator>
  </div>
</div>
