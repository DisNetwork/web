<div class="container workspace">
  <div class="row bar">
    <div class="col-sm-2">
      <p class="typography white">Bots</p>
    </div>
    <div class="col-sm-10"></div>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderColumnDef>Name</th>
        <td mat-cell *matCellDef="let bot">{{ bot.name }}</td>
      </ng-container>
      <ng-container matColumnDef="app">
        <th mat-header-cell *matHeaderColumnDef>Application</th>
        <td mat-cell *matCellDef="let bot">{{ bot.app }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumn"></tr>
      <tr mat-row *matRowDef="let row; column: displayedColumn;"></tr>
    </table>
    <nat-paginator [pageSizeOptions]="[5, 10, 20, 40, 50]" showFirstLastButton></nat-paginator>
  </div>
</div>
