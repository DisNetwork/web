<div class="container workspace">
  <div class="row bar">
    <div class="col-sm-1">
      <p class="typography white">Applications</p>
    </div>
    <div class="col-sm-11"></div>
  </div>
  <mat-form-field class="full-width">
    <input matInput type="text" placeholder="Name">
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let app"> {{ app.name }} </td>
      </ng-container>
      <ng-container matColumnDef="bots">
        <th mat-header-cell *matHeaderCellDef>Bots</th>
        <td mat-cell *matCellDef="let app">{{ app.bots }}</td>
      </ng-container>
      <ng-container matColumnDef="guilds">
        <th mat-header-cell *matHeaderCellDef>Guilds</th>
        <td mat-cell *matCellDef="let app">{{ app.guilds }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> 
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20, 40, 50]" showFirstLastButton></mat-paginator>
    <br>
  </div>
</div>
