<div class="container">
  <div class="row">
    <div class="col-sm-1 bar">
      <p class="typography white">Applications</p>
    </div>
    <div class="col-sm-11 bar"></div>
  </div>
  <div class="row">
    <div class="col-sm-12 workspace">
        <mat-form-field style="width: 100%">
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
        
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let app">
                <a routerLink="workspace">{{ app.name }}</a>
              </td>
            </ng-container>
        
            <ng-container matColumnDef="healthy">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Health state </th>
              <td mat-cell *matCellDef="let app">
                <p class="green" *ngIf="app.healthy">Healthy</p>
                <p class="red" *ngIf="!app.healthy">Not healthy</p>
              </td>
              <td mat-cell *matCellDef="let app"> {{app.name}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
    </div>
  </div>
</div>
